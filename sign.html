<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script>
      function fetchData() {
        const username = sessionStorage.getItem("username");
        const password = sessionStorage.getItem("password");

        if (username && password) {
          alert(`Username: ${username} Logged IN!!`);
        } else {
          alert("No data found in session storage.");
        }
      }
    </script>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    "
  >
    <form
      onsubmit="event.preventDefault(); fetchData();"
      style="
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      "
    >
      <div style="margin-bottom: 15px">
        <label
          for="username"
          style="display: block; font-weight: bold; margin-bottom: 5px"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />
      </div>
      <div style="margin-bottom: 15px">
        <label
          for="password"
          style="display: block; font-weight: bold; margin-bottom: 5px"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          style="
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />
      </div>
      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        Login
      </button>
    </form>
  </body>
</html>
